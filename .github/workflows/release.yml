name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Update README version
        shell: pwsh
        run: |
          (Get-Content README.md) -replace '\$VERSION = "v[^"]*"', "`$VERSION = `"${{ github.ref_name }}`"" | Set-Content README.md

      - name: Prepare artifact
        run: |
          mkdir dist
          copy target\x86_64-pc-windows-msvc\release\bunker.exe dist\
          copy config.yaml dist\
          copy README.md dist\
          cd dist
          7z a bunker-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip bunker.exe config.yaml README.md

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bunker-x86_64-pc-windows-msvc
          path: dist/bunker-*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts/bunker-x86_64-pc-windows-msvc
          sha256sum * > ../SHA256SUMS.txt
          echo "=== SHA256SUMS ==="
          cat ../SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  scoop:
    name: Update Scoop manifest
    needs: release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref_name, '-') }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: bunker-x86_64-pc-windows-msvc
          path: artifacts

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Compute SHA256 of zip
        id: hash
        run: |
          ZIP_FILE=$(ls artifacts/*.zip | head -1)
          HASH=$(sha256sum "$ZIP_FILE" | awk '{print $1}')
          echo "sha256=$HASH" >> "$GITHUB_OUTPUT"
          echo "SHA256: $HASH"

      - name: Update Scoop manifest
        env:
          VERSION: ${{ steps.version.outputs.version }}
          SHA256: ${{ steps.hash.outputs.sha256 }}
        run: |
          URL="https://github.com/wj1918/bunker/releases/download/v${VERSION}/bunker-v${VERSION}-x86_64-pc-windows-msvc.zip"
          jq --arg ver "$VERSION" --arg url "$URL" --arg hash "$SHA256" \
            '.version = $ver | .architecture."64bit".url = $url | .architecture."64bit".hash = $hash' \
            bunker.json > bunker.json.tmp
          mv bunker.json.tmp bunker.json
          cat bunker.json

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bunker.json
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update Scoop manifest to v${GITHUB_REF_NAME#v}"
          git push

